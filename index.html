<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quebra Cabeça</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Números</h1>

    <div class="neutralArea">
                    <!-- draggable significa que pode arrastar tal objeto-->
        <div class="item" draggable="true">2</div>
        <div class="item" draggable="true">1</div>
        <div class="item" draggable="true">3</div>
        <div class="item" draggable="true">6</div>
        <div class="item" draggable="true">4</div>
        <div class="item" draggable="true">5</div>
    </div>
    <h1>Ordem correta</h1>
    <div class="areas">
        <div class="area" data-name="a"></div>
        <div class="area" data-name="b"></div>
        <div class="area" data-name="c"></div>
        <div class="area" data-name="d"></div>
        <div class="area" data-name="e"></div>
        <div class="area" data-name="f"></div>
    </div>
    
    <footer>Criado por <a href="https://github.com/BrendonSSilva" target="_blank"><b> Brendon</b></a></footer>

    <script src="script.js"></script>
</body>
</html>
